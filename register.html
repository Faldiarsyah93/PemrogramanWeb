<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('assets/images/background.jpg'); 
            background-size: cover; 
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Register Section -->
    <div class="login-container">
        <h2 class="text-center mb-3">Register</h2>
        <form>
            <div class="mb-3"> <label for="registerUsername" class="form-label">Username</label> <input type="text"
                    class="form-control" id="registerUsername" required> </div>
            <div class="mb-3"> <label for="registerEmail" class="form-label">Email address</label> <input type="email"
                    class="form-control" id="registerEmail" required> </div>
            <div class="mb-3"> <label for="registerPassword" class="form-label">Password</label> <input type="password"
                    class="form-control" id="registerPassword" required> </div>
            <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary btn-block">Register</button> </div>
        </form>
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
